<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/billing/checkout.css">
    <script src="../../js/billing/checkout.js" type="text/javascript" defer="defer"></script>
    <title>Checkout</title>
</head>
<body>

<div>
    <h2 id="checkoutHeader">CHECKOUT</h2>
</div>

<div class="checkout-page">
    <div class="form">
        <form class="checkout-form">
            <input id="firstName" type="text" placeholder="first name" required/>
            <input id="lastName" type="text" placeholder="last name" required/>
            <input id="address" type="text" placeholder="shipping address" required/>
            <button id="nextBtn">NEXT</button>
        </form>
    </div>
</div>

<div>
    <p id="ckout-loading"></p>
</div>

</body>
</html>
